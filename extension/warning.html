<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suspicious Link Warning</title>
  <style>
    :root {
      --warn: #c2410c;
      --block: #b91c1c;
      --bg: #ffffff;
      --muted: #6b7280;
      --panel: #f3f4f6;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fb;
      color: #111827;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 720px;
      background: var(--bg);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
      overflow: hidden;
    }

    .header {
      padding: 22px 26px;
      color: #fff;
    }

    .header.warn {
      background: linear-gradient(135deg, #ea580c 0%, var(--warn) 100%);
    }

    .header.block {
      background: linear-gradient(135deg, #ef4444 0%, var(--block) 100%);
    }

    .header h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .body {
      padding: 24px 26px 28px;
    }

    .alert {
      background: #fff7ed;
      border: 1px solid #fed7aa;
      border-left: 5px solid #f97316;
      padding: 14px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 18px;
      color: #7c2d12;
    }

    .info {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 18px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed var(--border);
      font-size: 14px;
    }

    .row:last-child {
      border-bottom: none;
    }

    .row strong {
      color: #111827;
    }

    .url {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      font-family: "Courier New", monospace;
      font-size: 13px;
      word-break: break-all;
      margin-top: 10px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }

    .btn {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn-primary {
      background: #b91c1c;
      color: #fff;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 640px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header warn" id="warningHeader">
      <h1 id="warningTitle">Suspicious Link Detected</h1>
      <p id="warningSubtitle">This link appears suspicious. Proceed only if you trust the source.</p>
    </div>

    <div class="body">
      <div class="alert" id="warningAlert">
        Warning: This destination shows suspicious patterns.
      </div>

      <div class="info">
        <div class="row">
          <span>Threat Level</span>
          <strong id="category">Suspicious</strong>
        </div>
        <div class="row">
          <span>Phishing Confidence</span>
          <strong id="confidence">0.0%</strong>
        </div>
        <div class="row">
          <span>Detected</span>
          <strong id="timestamp">Just now</strong>
        </div>
        <div class="url" id="blockedUrl">Loading...</div>
      </div>

      <div class="actions">
        <button class="btn btn-secondary" id="goBackBtn">Don't Open</button>
        <button class="btn btn-primary" id="proceedBtn">Open Anyway</button>
      </div>

      <div class="hint">If you did not expect this link, close this page immediately.</div>
    </div>
  </div>

  <script src="warning.js"></script>
</body>
</html>
